<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Object Model</title>
  </head>
  <body>
    <div id="container">
      <h1>My List</h1>
      <ul id="myList">
        <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>
      </ul>
      <button id="addButton">Add Item</button>
    </div>

    <script>
      // Get the button and the list
      let addButton = document.getElementById("addButton");
      let myList = document.getElementById("myList");

      // Function to create a new <li> and add it to the list
      addButton.addEventListener("click", function () {
        let newItem = document.createElement("li");
        newItem.textContent = "New Item";
        newItem.className = "item";

        // Add click event to remove the item when clicked
        newItem.addEventListener("click", function () {
          myList.removeChild(newItem);
        });

        myList.appendChild(newItem);
      });

      // Add remove click event to existing items
      let items = document.querySelectorAll(".item");
      items.forEach(function (item) {
        item.addEventListener("click", function () {
          myList.removeChild(item);
        });
      });
    </script>
  </body>
</html>
