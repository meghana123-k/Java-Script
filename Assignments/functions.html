<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions</title>
  </head>
  <body>
    <script>
      function createCalculator() {
        return {
          add: function (a, b) {
            return a + b;
          },
          sub: function (a, b) {
            return a - b;
          },
          mul: function (a, b) {
            return a * b;
          },
          div: function (a, b) {
            if(b === 0) {
              return "Error! Cannot divide by Zero";
            }
            return a / b;
          },
          mod: function (a, b) {
            if(b === 0) {
              return "Error! Cannot divide by Zero";
            }
            return a % b;
          },
        };
      }
      const calculator = createCalculator();
      console.log(calculator.add(12, 4));
      console.log(calculator.sub(12, 4));
      console.log(calculator.mul(12, 4));
      console.log(calculator.div(12, 4));
      console.log(calculator.add(12, 4));
    </script>
  </body>
</html>
