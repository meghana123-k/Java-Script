<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Think Logic</title>
  </head>
  <body>
    <script>
      const numbers = [10, 20, 30, 40];
      for (let i = 0; i < numbers.length; i++) {
        console.log(numbers[i]);
      }
      numbers[numbers.length - 1] = 99;
      for (let i = 0; i < numbers.length; i++) {
        console.log(numbers[i]);
      }
      /* Swap first and last values*/
      let temp = numbers[0];
      numbers[0] = numbers[numbers.length-1];
      numbers[numbers.length-1] = temp;
      for (let i = 0; i < numbers.length; i++) {
        console.log(numbers[i]);
      }
      /*finding min-max*/
      function findMinMax() {
        let min = 999999;
        let max = -999999;
        for(let i = 0; i < numbers.length; i++) {
          if(min > numbers[i]) {
            min = numbers[i];
          }
          if(max < numbers[i]) {
            max = numbers[i];
          }
        }
        return {min, max};
      }
      console.log(findMinMax());
    </script>
  </body>
</html>
