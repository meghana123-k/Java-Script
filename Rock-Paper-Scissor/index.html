<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <p class="heading">Rock Paper Scissor</p>
      <div class="section">
        <button
          onclick="const randomNumber = Math.random();
            let computerMove = '';
            if(randomNumber >= 0 && randomNumber < 1/3) {
                computerMove = 'rock';
            } else if(randomNumber >= 1/3 && randomNumber < 2/3) {
                computerMove = 'paper';
            } else if(randomNumber >= 2/3 && randomNumber < 1) {
                computerMove = 'scissor';
            }
            let result = '';
            if(computerMove === 'rock') {
              result = 'Tie';
            } else if(computerMove === 'paper') {
              result = 'You Lose'; 
            } else if(computerMove === 'scissor') {
              result = 'You Won'; 
            }
              
            alert(`You Picked rock. Computer picked ${computerMove}. ${result}`);
            "
          class="emoji"
        >
          ✊
        </button>
        <button
          onclick="const randomNumber = Math.random();
            let computerMove = '';
            if(randomNumber >= 0 && randomNumber < 1/3) {
                computerMove = 'rock';
            } else if(randomNumber >= 1/3 && randomNumber < 2/3) {
                computerMove = 'paper';
            } else if(randomNumber >= 2/3 && randomNumber < 1) {
                computerMove = 'scissor';
            }
            let result = '';
            if(computerMove === 'rock') {
              result = 'You win';
            } else if(computerMove === 'paper') {
              result = 'Tie'; 
            } else if(computerMove === 'scissor') {
              result = 'You Lose'; 
            }
              
            alert(`You Picked paper. Computer picked ${computerMove}. ${result}`);"
          class="emoji"
        >
          ✋
        </button>
        <button
          onclick="const randomNumber = Math.random();
            let computerMove = '';
            if(randomNumber >= 0 && randomNumber < 1/3) {
                computerMove = 'rock';
            } else if(randomNumber >= 1/3 && randomNumber < 2/3) {
                computerMove = 'paper';
            } else if(randomNumber >= 2/3 && randomNumber < 1) {
                computerMove = 'scissor';
            }
            let result = '';
            if(computerMove === 'rock') {
              result = 'You Lose';
            } else if(computerMove === 'paper') {
              result = 'You Won'; 
            } else if(computerMove === 'scissor') {
              result = 'Tie'; 
            }
              
            alert(`You Picked scissor. Computer picked ${computerMove}. ${result}`); "
          class="emoji"
        >
          ✌️
        </button>
      </div>
    </div>
    <script src="./style.js"></script>
  </body>
</html>
