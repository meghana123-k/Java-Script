<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
   * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #ACB6E5;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    form#loginForm {
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #333;
      text-align: center;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.2s ease;
    }

    input:focus {
      border-color: #5b9bd5;
      outline: none;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 1rem;
      background-color: #5b9bd5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background-color: #4a8ac3;
    }

    #message {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <div id="message"></div>
  </form>

  <script type="module">
    import { authenticateUser } from './login.js';

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const isValid = await authenticateUser(email, password);
      const msg = document.getElementById("message");
      msg.textContent = isValid ? "✅ Login successful!" : "❌ Invalid email or password.";
      msg.style.color = isValid ? "green" : "red";
    });
  </script>
</body>
</html>
