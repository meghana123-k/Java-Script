<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main-section">
      <header class="header">
        <h1>Smart Task Manager</h1>
      </header>
      <div class="input-container">
        <form id="task-form">
          <input
            id="task-input"
            type="text"
            placeholder="Enter task"
            required
          />
          <select id="priority-select">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <button type="submit">Add Task</button>
        </form>
      </div>
      <div class="filter-section">
        <div class="filter-buttons">
          <button data-filter="all">All</button>
          <button data-filter="completed">Completed</button>
          <button data-filter="pending">Pending</button>
          <button data-filter="high">High Priority</button>
        </div>
      </div>
      <div class="search-section">
        <input id="search-input" type="search" placeholder="Search Tasks" />
      </div>
      <div class="main-container">
        <ul id="task-list"></ul>
      </div>
      <div id="summary">
        <p>Total: <span id="total-count">0</span></p>
        <p>Completed: <span id="completed-count">0</span></p>
        <p>Pending: <span id="pending-count">0</span></p>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
