<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greet with your name</title>
</head>
<body>
  <script>
    let hour = 23;
    const name = 'Meghana';
    if(hour >= 6 && hour <= 12) {
      console.log(`Hey ${name}..Good Morning! Have a nice day`);
    } else if(hour >= 13 && hour <= 17) {
      console.log(`Hey ${name}..Good Afternoon! Had your lunch?`);
    } else {
      console.log(`Good Night! Sweet Dreams ${name}`);
    }
  </script>
</body>
</html>
