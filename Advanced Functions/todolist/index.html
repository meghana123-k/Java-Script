<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <p class="text">Todo List</p>
    <div class="todo-input-grid">
      <input
        type="text"
        placeholder="Todo name"
        class="js-todo-name name-input"
      />
      <input type="date" class="js-todo-dueDate due-date-input" />
      <button
        class="js-add-todo-button add-todo-button"
      >
        Add
      </button>
    </div>
    <div class="js-todo-list todo-grid"></div>
    <script src="./script.js"></script>
  </body>
</html>
