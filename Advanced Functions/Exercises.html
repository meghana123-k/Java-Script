      function changeFinished() {
        setTimeout(function () {

        });
        setTimeout(function () {

      let timeoutId;
      function addedItem() {
        const messageElement = document.querySelector("#text");

        clearTimeout(timeoutId);

        timeoutId = setTimeout(function () {

      let messages = 2;

      if (messages === 0) {
        clearTimeout(timeoutId1);
        document.title = `App`;
      } else if (messages > 0) {
        timeoutId1 = setInterval(function () {
          if (document.title === "App") {
